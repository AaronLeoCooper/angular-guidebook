<header class="container">
  <a class="logoLink" [routerLink]="homeRoute.path">
    <img src="../../assets/img/logo.svg" class="logo" />
  </a>
  <nav class="nav">
    <a
      class="navItem"
      *ngFor="let navRoute of navRoutes"
      [routerLink]="navRoute.path"
      routerLinkActive="active"
    >
      {{ navRoute.data.label }}
    </a>
  </nav>
</header>
